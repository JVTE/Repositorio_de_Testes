<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Dark/Light Mode</title>
</head>
<body>
    <main id="container">
        <form id="login_header">
            <div class="form_header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="assets/imgs/facebook.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/google.png" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/github.png" alt="GitHub Logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="Name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="Email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="Email">
                        </div>
                    </label>
                </div>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                        <div id="forgot_password">
                            <a href="#">
                                Forgot your password?
                            </a>
                        </div>
                    </label>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
</body>
</html>
